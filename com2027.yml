project_name: CryptoEdu

project_description: |
  Cryptocurrency learning platform aimed at educating young investors in trading crypto currency. Through the use of a trading simulator, quests, challenges, leaderboards and other gamified elements, an environment is created to support it's users in developing thier knowledge and trading skillset whilst taking 0 risks. 

  SDG: 4 Quality education and 8 Decent work and economic growth

